<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <title>Project Pirol</title>
  </head>
  <body>
    <div id="birdhouseOpening">
      <div id="dateTimeLabel">
        <div id="time">
          <div id="h"></div>
          <div class="clockDevider">:</div>
          <div id="m"></div>
          <div class="clockDevider">:</div>
          <div id="s"></div>
        </div>
        <h2 id="date"></h2>
    </div>
    <div id="pirol" class="character pirol">
      <object class="bodypart pirol-eye" data="img/pirol-eye.svg" type="image/svg+xml"></object>
      <object class="bodypart pirol-wing" data="img/pirol-wing.svg" type="image/svg+xml"></object>
      <object class="bodypart pirol-beak pirol-beak-top" data="img/pirol-beak.svg" type="image/svg+xml"></object>
      <object class="bodypart pirol-beak pirol-beak-bottom" data="img/pirol-beak.svg" type="image/svg+xml"></object>
      <object class="pirol-body" data="img/pirol-body.svg" type="image/svg+xml"></object>
      <object class="bodypart pirol-foot pirol-foot-right" data="img/pirol-foot.svg" type="image/svg+xml"></object>
      <object class="bodypart pirol-foot pirol-foot-left" data="img/pirol-foot.svg" type="image/svg+xml"></object>
    </div>
      <div id="stage">
        <div class="stageTop"></div>
        <div class="stageBottom"></div>
      </div>
      <div id="clouds">
        <object class="cloud cloud001" data="img/pirol-cloud001.svg" type="image/svg+xml"></object>
        <object class="cloud cloud002" data="img/pirol-cloud002.svg" type="image/svg+xml"></object>
        <object class="cloud cloud003" data="img/pirol-cloud003.svg" type="image/svg+xml"></object>
      </div>
  </div>

    <script src="functions.js"></script>
  </body>
</html>
