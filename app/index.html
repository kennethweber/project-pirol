<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <title>Project Pirol</title>
  </head>
  <body>
    <div id="birdhouseOpening">
      <div id="dateTimeLabel">
        <div id="time">
          <div id="h"></div>
          <div class="clockDevider">:</div>
          <div id="m"></div>
          <div class="clockDevider">:</div>
          <div id="s"></div>
        </div>
        <h2 id="date"></h2>
    </div>
    <div id="bird">
      <object data="img/pirol.svg" type="image/svg+xml"></object>
    </div>
      <div id="stage">
        <div class="stageTop"></div>
        <div class="stageBottom"></div>
      </div>
  </div>

    <script src="functions.js"></script>
  </body>
</html>
